<!doctype html>
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.js"></script>

    <style type="text/css">
        body {
            background: url(img/background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body ng-controller="myCtrl1">
    <div class="page">
        <div>
            <div> <img src="img/logo.jpg" class="logo1" /></div>
            <div class="nav_bar">
                <ul>
                    <li class="nav_con"><a href="/photosplash" class="clr">Home</a></li>
                    <li class="nav_con"><a href="/aboutus" class="clr">About us</a></li>
                    <li class="nav_con"><a href="/gallery" class="clr gallery">Gallery</a></li>
                    <li class="nav_con"><a href="/thecompetition" class="clr comp">The competition</a></li>
                    <li class="nav_con"><a href="/submit" class="clr submit">Submit entry</a></li>
                    <div class="clar"></div>
                </ul>
            </div>
        </div>
        <br /><br /> <br />



        <form id="myForm" onsubmit="return validateForm();" ng-submit="submit()">
            <ul class="form-style-1">
                <li>
                    <label>Full Name <span class="required">*</span></label><input type="text" name="fname" ng-model="form.fname"
                        class="field-divided" placeholder="First" />&nbsp;<input type="text" name="lname" class="field-divided"
                        ng-model="form.lname" placeholder="Last" />
                </li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" ng-model="form.email" class="field-long" />
                </li>
                <li>
                    <label>Phone number <span class="required">*</span></label>
                    <input type="number" name="num" ng-model="form.num" class="field-long" />
                </li>

                <li>
                    <input type="file" name="file" id="file" ng-model="form.file" ngf-select ngf-max-size="25MB" required /><br>
                    <!-- <img src="" height="200" alt="Image preview..." id="image"> -->
                </li>
                <li>
                    <p id="show"></p>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>

        <br /> <br />
        <div class="footer b_box">
            <div>
                <ul class="bottom_list2">
                    <li>
                        <p class="b_1 li">Follow Us</p>
                    </li>
                    <li>
                        <p class="b_1 social fb li"><a href="http://www.facebook.com/" class="icons social fb"></a></p>
                    </li>
                    <li>
                        <p class="b_1 social li tw"><a href="http://www.twitter.com/" class="icons social tw"></a></p>
                    </li>
                    <li>
                        <p class="b_1 social li in"><a href="http://www.linkedin.com/" class="icons social in"></a></p>
                    </li>
                    <div class="clar"></div>
                </ul>
                <ul class="bottom_list2">
                    <li><a href="/submit" class="b_1 li">Submit entry</a></li>
                    <li><a href="/thecompetition" class="b_1 li">The competition</p></li>
                        <li><a href="/gallery" class="b_1 li">Gallery</p></li>
                </ul>
            </div>
        </div>
      </div>
      
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      <script src="js/myscript.js"></script>
      <script src="js/app.js"></script>
</body>

</html>
